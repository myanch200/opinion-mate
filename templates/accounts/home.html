{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Your opinion matters</h1>
      <p class="lead text-muted">Share you thoughts with us and help us build a better tommorow</p>
      <div class="row">
        {% for plan in plans %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src="{{plan.get_thumbnail }}" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></img>
              <div class="card-body">
                <p class="card-text">{{plan.title}}</p>
                <p>{{plan.description}}</p>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    <a href={% url 'plan:detailed_plan' plan.id %} class="btn btn-sm btn-outline-secondary">Check</a>
                  </div>
                  <small class="text-muted">{{plan.created_at}}</small>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
       
      </div>
    </div>
  </section>
{% endblock content %}
