{% extends 'base.html' %}
{% block content %}
<form method="post" >
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login">
    {% if form.errors %}
        <ul>
            {% for error in form.errors %}
                <li>{{error}}</li>
            {% endfor %}
        </ul>
    {% endif %}
</form>

{% endblock content %}
