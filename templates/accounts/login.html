{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
     <div class="form-group col-md-4 col-md-offset-5 align-center ">
<form method="post" >
    {% csrf_token %}
    {% for field in form %}
        <div class="col-md-4 col-md-offset m-3">
        <div>{{field.label}}</div>
        <div class="form-group">{{field}}</div>
        </div>
    {% endfor %}
    <input type="submit" class="btn btn-dark ml-5" value="Login">
    {% if form.errors %}
        <ul>
            {% for error in form.errors %}
                <li>{{error}}</li>
            {% endfor %}
        </ul>
    {% endif %}
</form>
</div>
</div>
</div>

{% endblock content %}
