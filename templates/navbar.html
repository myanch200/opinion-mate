<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
    <nav class="my-2 my-md-0 mr-md-3">
     {% if user.is_authenticated %}
     <a class="p-2 text-dark" href="#">Hi, {{user.username}}!</a>

     <a class="p-2 text-dark" href="#">Plans</a>
     
    <a class="btn btn-outline-primary" href={%url 'accounts:logout' %}>Log out</a>

     {% else %}
     <a class="p-2 text-dark" href="#">Hi, guest</a>
     <a class="p-2 text-dark" href="#">Plans</a>
    <a class="btn btn-outline-secondary" href={%url 'accounts:login' %}>Login</a>

    <a class="btn btn-outline-primary" href={%url 'accounts:register' %}>Register</a>


     {% endif %}
      
    </nav>
  </div>
